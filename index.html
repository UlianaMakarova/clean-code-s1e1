<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="banner">
      <img class="banner__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="banner__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main-container">
      <div id="section-add-element">
        <label for="new-task">Add Item</label>
        <div class="add-element">
          <input id="new-task" class="task" type="text"><button class="button">Add</button>
        </div>
      </div>
      <h3 class="section-header">Todo</h3>
      <ul class="list-tasks" id="incomplete-tasks">
        <li class="list-tasks__item">
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img class="button__delete__image" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="list-tasks__item _editmode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button button__edit">Save</button>
          <button class="button button__delete"><img  class="button__delete__image" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3 class="section-header">Completed</h3>
      <ul class="list-tasks" id="completed-tasks">
        <li class="list-tasks__item">
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img class="button__delete__image" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
